<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BharatAnkh Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      max-height: 10vh;
      width: auto;
      padding-top: 0vh;
    }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    video {
      width: 70vw;
      height: auto;
      max-height: 85vh;
    }
  </style>
</head>
<body>
  <img class="logo" src="logo.png" alt="BharatAnkh Logo" />
  <div class="video-container">
    <video controls>
      <source src="movie.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
